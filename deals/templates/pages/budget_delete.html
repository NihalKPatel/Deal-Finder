{% extends "base.html" %}

{% block content %}

    <h1>Delete Budget</h1>

    <p>Are you sure you want to delete the budget: {{ budget.name }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" class="btn btn-dark" value="Yes, delete.">
        <button type="button" class="btn btn-dark" onclick="javascript:history.back();">Cancel</button>
    </form>

{% endblock %}
