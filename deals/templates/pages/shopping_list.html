{% extends "base.html" %}

{% block content %}

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">

        <!-- Links -->

        <ul class="navbar-nav">
            <div class="d-flex justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'browse' %}">BROWSE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categories' %}">CATEGORIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shopping_list' %}">SHOPPING LIST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'compare_list' %}">COMPARE LIST</a>
                </li>
            </div>
        </ul>

    </nav>

    <br>
    <a class="btn btn-dark" href="{% url 'shopping_list_create' %}">Create new list</a>


    {% for list in shopping_lists %}
        <div class="card">
            <div class="card-body">
                <p class="card-title"><span class="h4">{{ list.name }} </span><a
                        href="{% url 'shopping_list_update' list.id %}">Edit</a></p>
                <p class="card-text">
                <div class="form-row">
                    {% for product in list.products.all %}
                        <form class="form-inline" action="{% url 'shopping_list' %}" method="POST">
                            {% csrf_token %}
                            <label>{{ product.name }} - ${{ product.price }},</label>
                            <input type="hidden" name="list" value="{{ list.id }}"/>
                            <input type="hidden" name="product" value="{{ product.id }}"/>
                            <input type="submit" class="btn btn-link" value="remove">
                        </form>
                    {% endfor %}
                </div>
                </p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
