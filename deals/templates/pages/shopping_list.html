{% extends "base.html" %}

{% block content %}
    <div class="container">
        <style>
            a{
                border: 0;
                border-radius: 15px;
                background-color: #2d6760;
                color: white;
                font-weight: 500;
                font-size: 1rem;
                padding: 5px 16px;

            }
            a:hover {
                color: white;
                background-color: rgba(45, 103, 96, 0.78);
            }

            .card-body button{
                border: 0;
                border-radius: 15px;
                background: #2d6760;
                color: #fff;
                font-weight: 500;
                font-size: 1rem;
                padding: 5px 16px;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            .card{
                flex: 0 50%;
                background: #fff;
                box-shadow: 0 2px 4px 0 rgba(136, 144, 195, 0.2),
                0 5px 15px 0 rgba(37, 44, 97, 0.15);
                border-radius: 15px;
                margin: 8px;
                padding: 10px 15px;
                position: relative;
                z-index: 1;
                overflow: hidden;
                transition: 0.7s;
            }

        </style>

        <br>
    <a class="card-body button" href="{% url 'shopping_list_create' %}">Create new list</a>

        <br>
        <br>
        <br>
    {% for list in shopping_lists %}
        <div class="card">
            <div class="card-body">
                <p class="card-title"><span class="h4">{{ list.name }} </span><a
                        href="{% url 'shopping_list_update' list.id %}">Edit</a></p>
                <p class="card-text">
                <div class="form-row">
                    {% for product in list.products.all %}
                        <form class="form-inline" action="{% url 'shopping_list' %}" method="POST">
                            {% csrf_token %}
                            <label>{{ product.name }} - ${{ product.price }},</label>
                            <input type="hidden" name="list" value="{{ list.id }}"/>
                            <input type="hidden" name="product" value="{{ product.id }}"/>
                            <input type="submit" class="btn btn-link" value="remove">
                        </form>
                    {% endfor %}
                </div>
                </p>
            </div>
        </div>
        </div>
    {% endfor %}

{% endblock %}
