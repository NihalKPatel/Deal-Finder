{% extends "base.html" %}

{% block content %}

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">

        <!-- Links -->

        <ul class="navbar-nav">
            <div class="d-flex justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'browse' %}">BROWSE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categories' %}">CATEGORIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shopping_list' %}">SHOPPING LIST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'compare_list' %}">COMPARE LIST</a>
                </li>
            </div>
        </ul>

    </nav>

    <br>
    <a class="btn btn-dark" href="{% url 'shopping_list_create' %}">Create new list</a>


    {% for list in shopping_lists %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ list.name }}</h5>
                <p class="card-text">THIS IS A LIST</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
