{% extends "base.html" %}

{% block content %}
    <div class="container">

{% load crispy_forms_tags %}
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="btn btn-dark">Submit</button>
    <button type="button" class="btn btn-dark" onclick="javascript:history.back();">Cancel</button>
</form>
    </div>


{% endblock %}
