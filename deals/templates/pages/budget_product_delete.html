{% extends "base.html" %}

{% block content %}

    <span style="display:block; height: 20px;"></span>
    <div class="container">
        <h2>Delete Product</h2>
        <p>Are you sure you want to delete this <b>"{{ item }}"</b> Product from the Budget and it's respective Shopping List?</p>
        <form action="" method="POST">
            {% csrf_token %}
            <a href="{% url 'budget' %}"></a>
            <input type="submit" class="btn btn-dark" name="Confirm">
            <button type="button" class="btn btn-dark" onclick="javascript:history.back();">Cancel</button>
        </form>
    </div>
{% endblock %}
