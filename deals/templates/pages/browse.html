{% extends "base.html" %}

{% block content %}

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">

        <!-- Links -->

        <ul class="navbar-nav">
            <div class="d-flex justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'browse' %}">BROWSE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categories' %}">CATEGORIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shopping_list' %}">SHOPPING LIST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'compare_list' %}">COMPARE LIST</a>
                </li>
            </div>
        </ul>

    </nav>

    <br>
    <form method="GET" action="{% url 'browse' %}">
        <div class="form-row justify-content-center">
            <input type="text" class="form-control col-9" id="search" name="search" placeholder="Search here!">
            <button type="submit" class="btn btn-dark col-1">Search</button>
        </div>
    </form>

    {% for name, price in search_results %}
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ name }}</h5>
                        <p class="card-text">${{ price }}</p>
                        <a href="{% url 'details' %}" class="btn btn-dark">More Details</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    </body>
    </html>

{% endblock %}
