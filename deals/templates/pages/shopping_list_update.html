{% extends "base.html" %}

{% block content %}

    <div class="container">

    {% load crispy_forms_tags %}
    <form action="" method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <input type="submit" class="btn btn-dark" value="Submit">
        <a class="btn btn-dark" href="{% url 'shopping_list_delete' request.resolver_match.kwargs.pk %}">Delete</a>
        <button type="button" class="btn btn-dark" onclick="javascript:history.back();">Cancel</button>
    </form>
    </div>
{% endblock %}
