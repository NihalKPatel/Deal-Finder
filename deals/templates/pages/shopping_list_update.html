{% extends "base.html" %}

{% block content %}
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark justify-content-center">

        <ul class="navbar-nav">
            <div class="d-flex justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'browse' %}">BROWSE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'categories' %}">CATEGORIES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shopping_list' %}">SHOPPING LIST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'compare_list' %}">COMPARE LIST</a>
                </li>
            </div>
        </ul>

    </nav>

    {% load crispy_forms_tags %}
    <form action="" method="post">
        {% csrf_token %}

        {{ form|crispy }}

        <input type="submit" class="btn btn-dark" value="Submit">
        <a class="btn btn-dark" href="{% url 'shopping_list_delete' request.resolver_match.kwargs.pk %}">Delete</a>
        <button type="button" class="btn btn-dark" onclick="javascript:history.back();">Cancel</button>
    </form>

{% endblock %}
